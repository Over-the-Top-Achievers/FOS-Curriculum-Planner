
<body class="main-wrapper" fxLayout="row" fxLayoutAlign="center">

    <mat-card class="box" fxFlex="25%" style="height: 400px; vertical-align: middle; margin-top: 140px;">
        <mat-card-header>
            <mat-card-title style="margin-left: 30px;">SIGN IN TO YOUR ACCOUNT</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="error" class="alert alert-danger" style="width: 100%; height: 90%">
                {{error}}
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="padding-top: 16px;">
                <div class="form-group" style="width:100%; height: 90%;">
                    <label for="username">Username</label>
                    <input id="username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <!--<ng-content></ng-content>-->
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback" style="width:20%">
                        <div *ngIf="f.username.errors.required" style="width:20%">Username is required</div>
                    </div>
                </div>
                <div class="form-group" style="width:100%; height: 90%; padding-top: 16;">
                    <label for="password">Password</label>
                    <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <!--<ng-content></ng-content>-->
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback" style="width:20%">
                        <div *ngIf="f.password.errors.required" style="width:20%">Password is required</div>
                    </div>
                </div>
                <mat-card-actions class="form-group" style="padding-top: 48px; padding-left: 8px;">
                    <button  id='submit' [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <!--<a routerLink="/register" class="btn btn-link">Register</a>-->
                </mat-card-actions>
        </form>
    </mat-card-content>
