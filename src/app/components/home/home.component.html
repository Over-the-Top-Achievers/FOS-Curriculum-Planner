<body fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10%" style='padding-top: 5%;'>
    
    <mat-card fxFlex="25%" style="height: 70%; vertical-align: middle;">
        <mat-card-header>
            <mat-card-title>VISITORS
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image style="height: 50%; padding: 2%;" src="./../assets/images/VisitorImage.png">
        <mat-card-content>
            <p style="font-size: 20px;">
                Plan your curriculum here
            </p>
        </mat-card-content>
        <mat-card-actions>
            <a routerLink="/user-page">
                <button mat-raised-button color="primary">EXPLORE</button>
            </a>
        </mat-card-actions>
    </mat-card>

    <mat-card fxFlex="25%" style="height: 70%;">

            </mat-card-title>
        </mat-card-header>
        <img style="height: 50%; padding: 2%;" mat-card-image src="./../assets/images/AdminImage.jpg">
        <mat-card-content>
            <p style="font-size: 20px;">
                Curriculum Planner for Administrators
            </p>
        </mat-card-content>
        <mat-card-actions>
            <a routerLink="/signin">
                <button mat-raised-button color="primary">SIGN IN</button>
            </a>
        </mat-card-actions>
    </mat-card>
